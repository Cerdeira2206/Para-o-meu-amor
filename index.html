<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Para Thaylla Mariane - Nosso Amor</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  /* Reset e base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fce1e4 0%, #f9d5e5 45%, #fbc8d4 100%);
    color: #4a1a2a;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    padding: 32px 16px;
  }

  .container {
    max-width: 700px;
    background: rgba(255 255 255 / 0.85);
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(255, 105, 180, 0.25);
    padding: 40px 32px;
    text-align: center;
    position: relative;
    z-index: 10;
    margin: 0 auto;
  }

  h1 {
    font-weight: 900;
    font-size: 3rem;
    margin-bottom: 16px;
    color: #b62859;
    letter-spacing: 1.4px;
  }

  h2 {
    margin-top: 12px;
    color: #a13d6d;
    font-weight: 600;
    font-size: 1.4rem;
  }

  p.message {
    margin: 32px 0;
    font-size: 1.2rem;
    line-height: 1.6;
    color: #6f2a47;
    font-style: italic;
  }

  .countdown {
    background: #f9a8d4;
    color: white;
    font-weight: 700;
    font-size: 1.8rem;
    padding: 20px 0;
    border-radius: 14px;
    box-shadow: 0 5px 10px rgba(181, 75, 119, 0.6);
    margin-top: 40px;
    user-select: none;
    white-space: pre-line;
  }

  footer {
    margin-top: 48px;
    font-size: 0.875rem;
    color: #a86f8c;
    position: relative;
    z-index: 10;
  }

  /* Coração animado */
  .heart {
    font-size: 4rem;
    color: #d81e5b;
    animation: beat 1.2s infinite cubic-bezier(.215,.61,.355,1);
    margin-bottom: 24px;
  }

  @keyframes beat {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
  }

  /* Responsivo */
  @media (max-width: 480px) {
    h1 {
      font-size: 2.4rem;
    }
    .countdown {
      font-size: 1.4rem;
      padding: 16px 0;
    }
    .container {
      padding: 24px 16px;
    }
    p.message {
      font-size: 1rem;
    }
  }

  /* Fotos dinâmicas espalhadas */
  .dynamic-photo {
    position: fixed;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(219, 112, 147, 0.5);
    object-fit: cover;
    opacity: 0.5; /* opacidade ajustada para melhor visibilidade */
    transition: opacity 0.3s ease;
    cursor: pointer;
    user-select: none;
    z-index: 5;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
    will-change: transform, opacity;
  }
  .dynamic-photo:hover {
    opacity: 0.8;
    transform: scale(1.1);
    z-index: 20;
    filter: drop-shadow(0 5px 10px rgba(219, 112, 147, 0.8));
  }

  /* Modal para visualização maior das fotos */
  .modal {
    display: none;
    position: fixed;
    z-index: 3000;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    backdrop-filter: blur(8px);
    background-color: rgba(0,0,0,0.75);
    align-items: center;
    justify-content: center;
  }

  .modal.show {
    display: flex;
  }

  .modal-content {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(219, 112, 147, 0.9);
    outline: none;
  }

  .modal-content img {
    width: 100%;
    height: auto;
    border-radius: 20px;
    object-fit: contain;
  }

  /* Botão fechar */
  .modal-close {
    position: absolute;
    top: 24px;
    right: 24px;
    background: #d81e5b;
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 2rem;
    width: 48px;
    height: 48px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(219, 112, 147, 0.7);
    transition: background-color 0.3s ease;
  }

  .modal-close:hover,
  .modal-close:focus {
    background-color: #a71c45;
    outline: none;
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Mensagem de amor para Thaylla Mariane">
    <div class="heart" aria-hidden="true">❤</div>
    <h1>Para Thaylla Mariane</h1>
    <h2>Nosso amor desde 27/09/2023</h2>
    <p class="message" aria-live="polite">
      "Amar você é descobrir todos os dias motivos para sorrir, para sonhar e para ser feliz. Que nosso amor continue crescendo com ternura, carinho e cumplicidade."
    </p>
    <div class="countdown" aria-live="assertive" aria-atomic="true" id="timeTogether" title="Tempo desde o início do namoro">
      Carregando...
    </div>

    <footer>
      Feito com amor para você, minha Thaylla Mariane.
    </footer>
  </main>

  <!-- Modal para ampliar as fotos -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-label="Visualização da foto ampliada">
    <button class="modal-close" aria-label="Fechar visualização">&times;</button>
    <div class="modal-content" tabindex="0">
      <img src="" alt="" id="modalImage" />
    </div>
  </div>

<script>
  // Fotos enviadas antes + novas fotos combinadas
  const allPhotos = [
    "https://i.imgur.com/hdvYGWu.jpeg",
    "https://i.imgur.com/BjKR2sl.jpeg",
    "https://i.imgur.com/3yhPhMg.jpeg",
    "https://i.imgur.com/U1IJPye.jpeg",
    "https://i.imgur.com/RGl3Vjp.jpeg",
    "https://i.imgur.com/DihovPQ.jpeg",
    "https://i.imgur.com/jhgPEE5.jpeg",
    "https://i.imgur.com/CiF1e87.jpeg",
    "https://i.imgur.com/6ExQF2I.jpeg",
    "https://i.imgur.com/cVkPQEq.jpeg",
    "https://i.imgur.com/AIomgPP.jpeg"
  ];

  // Calcula a diferença detalhada ano, mês, dia, hora, minuto, segundo entre startDate e agora
  function calculateDetailedTime(startDate, now) {
    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();
    let hours = now.getHours() - startDate.getHours();
    let minutes = now.getMinutes() - startDate.getMinutes();
    let seconds = now.getSeconds() - startDate.getSeconds();

    if(seconds < 0) {
      seconds += 60;
      minutes--;
    }
    if(minutes < 0) {
      minutes += 60;
      hours--;
    }
    if(hours < 0) {
      hours += 24;
      days--;
    }
    if(days < 0) {
      let prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      days += prevMonth.getDate();
      months--;
    }
    if(months < 0) {
      months += 12;
      years--;
    }

    return { years, months, days, hours, minutes, seconds };
  }

  function formatPlural(value, singular, plural) {
    return `${value} ${value === 1 ? singular : plural}`;
  }

  function updateDetailedCountdown() {
    const startDate = new Date(2023, 8, 27, 0, 0, 0);
    const now = new Date();

    const { years, months, days, hours, minutes, seconds } = calculateDetailedTime(startDate, now);
    const element = document.getElementById('timeTogether');

    let parts = [];
    if(years > 0) parts.push(formatPlural(years, 'ano', 'anos'));
    if(months > 0 || years > 0) parts.push(formatPlural(months, 'mês', 'meses'));
    parts.push(formatPlural(days, 'dia', 'dias'));
    parts.push(formatPlural(hours, 'hora', 'horas'));
    parts.push(formatPlural(minutes, 'minuto', 'minutos'));
    parts.push(formatPlural(seconds, 'segundo', 'segundos'));

    element.textContent = parts.join(', ');
  }

  updateDetailedCountdown();
  setInterval(updateDetailedCountdown, 1000);

  // Criar fotos dinamicamente posicionadas fora da área branca central (container)
  function createDynamicPhotosOutsideContainer() {
    const body = document.body;
    const container = document.querySelector('.container');
    const containerRect = container.getBoundingClientRect();

    allPhotos.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `Foto decorativa ${index + 1}`;
      img.className = 'dynamic-photo';

      // tamanho aleatório
      const size = 80 + Math.random() * 80;
      img.style.width = `${size}px`;
      img.style.height = `${size}px`;

      // Áreas laterais esquerda e direita para colocar fotos,
      // pois container está centralizado com largura fixa
      // compute espaços laterais em px
      const leftSpace = containerRect.left;
      const rightSpace = window.innerWidth - containerRect.right;

      // Decidir randomicamente se foto ficará na esquerda ou direita
      const placeLeft = Math.random() < 0.5;

      // Posição horizontal dentro do espaço lateral selecionado
      let x;
      if(placeLeft) {
        // posição aleatória na faixa que fica à esquerda do container,
        // deixando margem de 10px na esquerda e direita da faixa
        x = Math.random() * (leftSpace - size - 10) + 10;
      } else {
        // faixa direita similar
        x = containerRect.right + Math.random() * (rightSpace - size - 10) + 10;
      }

      // Posição vertical aleatória em toda altura da viewport, deixando margem de 10px em cima e embaixo
      const y = Math.random() * (window.innerHeight - size - 20) + 10;

      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      // Uma opacidade levemente variada para suavizar
      img.style.opacity = 0.5 + Math.random() * 0.3;

      // Eventos para acessibilidade e clique
      img.tabIndex = 0;
      img.addEventListener('click', () => openModal(img.src, img.alt));
      img.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal(img.src, img.alt);
        }
      });

      body.appendChild(img);
    });
  }

  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');
  const modalCloseBtn = modal.querySelector('.modal-close');

  function openModal(imgSrc, imgAlt) {
    modalImage.src = imgSrc;
    modalImage.alt = imgAlt;
    modal.classList.add('show');
    modalImage.focus();
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    modal.classList.remove('show');
    modalImage.src = '';
    modalImage.alt = '';
    document.body.style.overflow = '';
  }

  modalCloseBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', e => {
    if(e.target === modal) {
      closeModal();
    }
  });
  document.addEventListener('keydown', e => {
    if(e.key === 'Escape' && modal.classList.contains('show')) {
      closeModal();
    }
  });

  // Inicializa fotos na página e refaz após redimensionar
  window.addEventListener('load', () => {
    createDynamicPhotosOutsideContainer();
  });

  window.addEventListener('resize', () => {
    document.querySelectorAll('.dynamic-photo').forEach(img => img.remove());
    createDynamicPhotosOutsideContainer();
  });
</script>
</body>
</html>
